<!DOCTYPE html>
<html class="has-full">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script type="text/javascript">
      window.localStorage.setItem('LOCALIP', returnCitySN["cip"])
      var is_share = 0 // 0.禁止分享 1.只允许微信 2.允许所有
      function call_java(){
        if(window.androidObj){
          window.androidObj.androidShare('1','1','1','1',is_share);
        }
      }

      call_java()
    </script>
    <script type="text/javascript">
      window.zhuge = window.zhuge || [];
      window.zhuge.methods = "_init debug identify track trackLink trackForm page".split(" ");
      window.zhuge.factory = function(b) {
          return function() {
              var a = Array.prototype.slice.call(arguments);
              a.unshift(b);
              window.zhuge.push(a);
              return window.zhuge;
          }
      };
      for (var i = 0; i < window.zhuge.methods.length; i++) {
          var key = window.zhuge.methods[i];
          window.zhuge[key] = window.zhuge.factory(key);
      }
      window.zhuge.load = function(b, x) {
          if (!document.getElementById("zhuge-js")) {
              var a = document.createElement("script");
              var verDate = new Date();
              var verStr = verDate.getFullYear().toString()
                  + verDate.getMonth().toString() + verDate.getDate().toString();

              a.type = "text/javascript";
              a.id = "zhuge-js";
              a.async = !0;
              a.src = "https://zgio.chejishi.cn/zhuge.js?v=" + verStr;
              a.onerror = function(){
                  window.zhuge.identify = window.zhuge.track = function(ename, props, callback){
                      if(callback && Object.prototype.toString.call(callback) === '[object Function]')callback();
                  };
              };
              var c = document.getElementsByTagName("script")[0];
              c.parentNode.insertBefore(a, c);
              window.zhuge._init(b, x)
          }
      };
      window.zhuge.load('acd05cfd6caf4b9fa4bb995037dc17d5');
    </script>
  </body>
</html>
